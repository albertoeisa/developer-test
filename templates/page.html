<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bobby's Favourite Simpson's Epsiodes</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="/assets/style.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Lobster|PT+Serif' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="jumbotron">
      <div class="container-fluid text-center">
		<h1>Bobby's favourite episodes of <i>The Simpsons</i></h1>
		<p><img class="img-circle" src="assets/img/bobby.jpg"></p>
      </div>
    </div>

	<div class="container">
		{% for episode in episodes %}
			{% if loop.index%2 == 1 %}<div class="row">{%endif %}
				{{ include('episode.html') }}
			{% if loop.index%2 == 0 %}</div>{%endif %}
		{% endfor %}
	</div>

    <footer class="footer">
      <div class="container-fluid">
      	<div class="row">
      		<div class="text-center">
        		<p class="text-muted"><3</p>
        	</div>
        </div>
      </div>
    </footer>

</body>
</html>
